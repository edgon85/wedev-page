<section class="contact">
    <div class="container inner">
        <div class="row">
            <div class="col-lg-8 col-md-9 mx-auto text-center animated fadeInDown">
                <header>
                    <h1>Pongase en contacto</h1>
                    <p>¿Desea saber más? ¡Nos encantaría saber de usted!</p>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 outer-top-md inner-right-sm animated fadeInLeft">
                        <h2>Deje un mensaje</h2>
                        <form ngNativeValidate class="forms" [formGroup]="forma" (ngSubmit)="sendMessage()">
                            <div class="row">
                                <div class="col-md-6">
                                    <input formControlName="name" type="text" name="name" class="form-control" placeholder="nombre (requerido)" required/>
                                </div>
                                <!-- <div *ngIf="forma.get('name').errors && forma.get('name').touched">
                                    <p class="required" *ngIf="forma.get('name').hasError('required')"> * nombre es requerido</p>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input formControlName="email" type="email" name="email" class="form-control" placeholder="correo (requerido)" required/>
                                </div>
                                <!-- <div *ngIf="forma.get('email').errors && forma.get('email').touched && forma.get('email').invalid ">
                                    <p class="required" *ngIf="forma.get('email').hasError('required')"> * nombre es requerido</p>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input formControlName="subject" type="text" name="subject" class="form-control" placeholder="Asunto" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <textarea formControlName="message" name="message" class="form-control" placeholder="Ingrese un mensaje ..." required></textarea>
                                </div>
                            </div>

                            <div *ngIf="forma.get('name').errors && forma.get('name').touched">
                                <p *ngIf="forma.get('name').hasError('required')">Campo requerido</p>
                            </div>

                            <button type="submit" class="btn btn-submit"> Enviar mesaje </button>
                        </form>
                        <div id="response"></div>
                    </div>
                    <div class="col-md-6 outer-top-md inner-left-sm border-left animated fadeInRight">
                        <h2>Contáctenos</h2>
                        <p>
                            Descubra cómo las herramientas digitales pueden ayudarlo a alcanzar el siguiente nivel en su empresa.
                        </p>
                        <h3>WeDev</h3>
                        <ul class="contacts">
                            <li>

                            </li>
                            <li>
                                <a href="tel:+(502)58327385"> <i class="fas fa-mobile-alt"></i> +(502) 58327385</a>
                            </li>
                            <li>
                                <a href="mailto:contacto@wedevgt.com"><i class="far fa-envelope"></i> contacto@wedevgt.com</a>
                            </li>
                        </ul>
